{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Student Input Form{% endblock title %}

{% block content %}
<div class="container mx-auto p-4">

  <img src="{% static 'logo/site_logo.svg' %}" alt="Logo" class="w-20 h-20 mx-auto mb-4">
  <h1 class="text-2xl font-bold text-black text-center mb-4">Student Graduation Predictions</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-4">
            <input type="submit" value="Make Predictions" class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-white hover:text-black hover:shadow-md focus:outline-none focus:bg-white focus:text-black focus:shadow-md transition ease-in-out duration-300">
        </div>
    </form>

</div>
{% endblock content %}
